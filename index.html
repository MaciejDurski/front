<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="css/main.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">

    <title>Dino - biuro rachunkowe</title>
  </head>
  <body>
    <section id="nav">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="#">DINO</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#"><i class="fas fa-home"></i>Start</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="#"><i class="fas fa-user"></i>Oferta</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="#"><i class="fas fa-building"></i>Firma</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="#"><i class="fas fa-address-book"></i>Kontakt</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </section>
    <section id="slider">
        <div class="container">
            <div id="carousell" class="carousel slide mt-4" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carousell" data-slide-to="0" class="active"></li>
                    <li data-target="#carousell" data-slide-to="1"></li>
                    <li data-target="#carousell" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class=" d-block w-100" src="images/caro0.jpg" alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="images/caro0.jpg" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img class=" d-block w-100" src="images/caro0.jpg" alt="Third slide">
                    </div>
                </div>

            </div>
        </div>

    </section>
    <section id="offer">
        <div class="container mt-4 ">
            
                <h4>Oferta</h4>
            <div class="text-center">
                <hr  class="horizontal-line  w-50">
            </div>
                <div class="row">
                    <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                        <div class="offer-field">
                            <div class="green-circle ">
                                    <i class="fas fa-chart-line offer-icons"></i>
                            </div>
                            <h5>Księgi przychodów i rozchodów</h5>
                        </div>
                            
                    </div>
                    <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                        <div class="offer-field">
                            <div class="green-circle ">
                                <i class="fas fa-comments-dollar offer-icons"></i>
                            </div>
                            <h5>Księgi handlowe</h5>
                        </div>    
                    </div>
                    <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                        <div class="offer-field">
                            <div class="green-circle ">
                                <i class="fas fa-coins offer-icons"></i>
                            </div>
                            <h5>Ryczałt</h5>
                        </div> 
                            
                    </div>
                    <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                        <div class="offer-field">
                            <div class="green-circle ">
                                <i class="fas fa-file-invoice-dollar offer-icons"></i>
                            </div>
                            <h5>Pełna księgowość</h5>
                        </div> 
                            
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                        <div class="offer-field">
                            <div class="green-circle ">
                                <i class="fas fa-file-medical-alt offer-icons"></i>
                            </div>
                            <h5>Rozliczenia ZUS</h5>
                        </div> 
                            
                    </div>
                    <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                        <div class="offer-field">
                            <div class="green-circle ">
                                <i class="fas fa-users offer-icons"></i>
                            </div>
                            <h5>Rozliczenia kadrowo-płacowe</h5>
                        </div> 
                        
                    </div>
                    <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                        <div class="offer-field">
                            <div class="green-circle ">
                                <i class="fas fa-percent offer-icons"></i>
                            </div>
                            <h5>Doradztwo podatkowe</h5>
                        </div> 
                            
                    </div>
                    <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                        <div class="offer-field">
                            <div class="green-circle ">
                                <i class="fas fa-cart-arrow-down offer-icons"></i>
                            </div>
                            <h5>Ewidencja VAT</h5>
                        </div> 
                            
                    </div>
                </div>
                <div class="text-center">
                    <hr  class="horizontal-line  w-50">
                </div>
            
        </div>
    </section>
    <section id="about">
        <div class="container-fluid">
            <div class="container">
                <div class="mt-4">
                    <img class="offer-img w-100" alt="Photo by Helloquence on Unsplash" src="images/offer-img.jpg">

                </div>
            </div>
        </div>
    </section>
    <section id="contact">
        <div class="container">
            <div class="background w-100 mt-4">
                <div class="row">
                    <div class="col-4">
                        kon
                    </div>
                    <div class="col-4">
                        adr
                    </div>
                    <div class="col-4">
                        dane
                    </div>
                </div>
            </div>
        </div>
    </section>






    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
